# Documentation: https://github.com/yshui/picom/wiki

fading = true;
fade-in-step = 0.015;
fade-out-step = 0.1;
fade-delta = 5

experimental-backends = false;
backend = "glx";

vsync = true
refresh-rate = 0

detect-transient = true

log-level = "debug";

opacity-rule: [
    "95:class_g     = 'Org.gnome.Nautilus'"
];

blur:
{
	method = "dual_kawase";
	strength = 7;
};

blur-background-exclude = [
  "class_g = 'slop'"
];
